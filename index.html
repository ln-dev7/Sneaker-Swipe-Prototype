<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VITE APP / SCSS / GSAP / TAILWIND</title>
</head>

<body>
  <div class="relative w-full h-screen overflow-hidden" id="app">
    <div
      class="z-50 sticky top-0 w-full flex items-center justify-between py-2 px-6 bg-[#F5F5F5] text-black font-semibold">
      <a class="underline underline-offset-2" href="https://x.com/ln_dev7">
        Code by LN
      </a>
      <a class="underline underline-offset-2" href="https://github.com/ln-dev7/Sneaker-Swipe-Prototype">
        GitHub
      </a>
      <a class="underline underline-offset-2"
        href="https://www.figma.com/file/5Nq4P3JBhPPpFaLMlhAcnA/Sneaker-Swipe-Prototype-(Community)?type=design&node-id=8%3A1576&mode=design&t=FlQjrxBl0TnV877Z-1">
        Design by EmaniUI
      </a>
    </div>
    <div class="w-full h-full flex items-start justify-between px-20 py-40 bg-[#EDEDED]">
      <div class="w-[340px] h-full relative flex items-center shrink-0">
        <div class="left-one top-0 absolute flex flex-col items-start">
          <h1 class="font-semibold text-4xl">Nike Dunk Low</h1>
          <p class="my-5">Chaussure sur homme</p>
          <span class="font-bold text-3xl">$120 <span class="line-through font-normal text-[#A0A0A0]">$310</span></span>
          <img class="mt-10" src="/mini.svg
          " alt="mini">
        </div>
        <div class="left-two top-0 -translate-x-[340px] opacity-0 absolute flex flex-col items-start">
          <h1 class="font-semibold text-4xl">Nike AIR MAX PLUS</h1>
          <p class="my-5">Chaussure sur homme</p>
          <span class="font-bold text-3xl">$140 <span class="line-through font-normal text-[#A0A0A0]">$190</span></span>
          <img class="mt-10" src="/mini.svg
          " alt="mini">
        </div>
      </div>
      <div class="w-full h-full relative -ml-16">
        <div class="one-container absolute origin-bottom-left w-full h-full">
          <img class="w-full cursor-pointer click-img click-img-1 active" src="/img-1.png" alt="image">
          <img class="w-full cursor-pointer click-img click-img-2 hidden" src="/img-2.png" alt="image">
          <img class="w-full cursor-pointer click-img click-img-3 hidden" src="/img-3.png" alt="image">
          <img class="w-full cursor-pointer click-img click-img-4 hidden" src="/img-4.png" alt="image">
        </div>
        <div class="two-container absolute translate-x-96 -translate-y-96 rotate-90 origin-bottom-right w-full h-full">
          <img class="w-full" src="/img-5.png" alt="image">
        </div>
      </div>
      <div class="w-[300px] h-full relative flex items-center shrink-0">
        <div class="right-one absolute top-0 bg-white p-4 rounded-3xl flex flex-col items-center gap-6">
          <div class="w-full flex flex-col items-start gap-1">
            <span class="text-sm">Size</span>
            <div class="flex items-center gap-2">
              <button class="rounded-full w-9 h-9 border border-black bg-black text-white">33</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">35</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">37</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">39</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">41</button>
            </div>
          </div>
          <div class="w-full flex flex-col items-start gap-1">
            <span class="text-sm">Select color</span>
            <div class="flex items-center flex-wrap gap-2">
              <div
                class="card card-1 cursor-pointer border-2 border-transparent active rounded-xl w-[48%] bg-slate-100">
                <img src="/img-1.png" alt="image">
              </div>
              <div class="card card-2 cursor-pointer border-2 border-transparent rounded-xl w-[48%] bg-slate-100">
                <img src="/img-2.png" alt="image">
              </div>
              <div class="card card-3 cursor-pointer border-2 border-transparent rounded-xl w-[48%] bg-slate-100">
                <img src="/img-3.png" alt="image">
              </div>
              <div class="card card-4 cursor-pointer border-2 border-transparent rounded-xl w-[48%] bg-slate-100">
                <img src="/img-4.png" alt="image">
              </div>
            </div>
          </div>
          <div class="w-full flex flex-col gap-2"><button
              class="rounded-full bg-black text-white py-2 px-4 text-sm border border-black">Ajouter au panier</button>
            <button class="rounded-full bg-white text-black py-2 px-4 text-sm border border-black">Ajouter aux
              favoris</button>
          </div>
        </div>
        <div
          class="right-two absolute top-0 translate-x-[300px] opacity-0 bg-white p-4 rounded-3xl flex flex-col items-center gap-6">
          <div class="w-full flex flex-col items-start gap-1">
            <span class="text-sm">Size</span>
            <div class="flex items-center gap-2">
              <button class="rounded-full w-9 h-9 border border-black bg-black text-white">37</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">38</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">39</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">40</button>
              <button class="rounded-full w-9 h-9 border border-black bg-white text-black">41</button>
            </div>
          </div>
          <div class="w-full flex flex-col items-start gap-1 opacity-30 cursor-not-allowed">
            <span class="text-sm">Select color</span>
            <div class="flex items-center flex-wrap gap-2">
              <div class="rounded-xl w-[48%] bg-slate-100">
                <img src="/img-5.png" alt="image">
              </div>
              <div class="rounded-xl w-[48%] bg-slate-100">
                <img src="/img-5.png" alt="image">
              </div>
              <div class="rounded-xl w-[48%] bg-slate-100">
                <img src="/img-5.png" alt="image">
              </div>
              <div class="rounded-xl w-[48%] bg-slate-100">
                <img src="/img-5.png" alt="image">
              </div>
            </div>
          </div>
          <div class="w-full flex flex-col gap-2"><button
              class="rounded-full bg-black text-white py-2 px-4 text-sm border border-black">Ajouter au panier</button>
            <button class="rounded-full bg-white text-black py-2 px-4 text-sm border border-black">Ajouter aux
              favoris</button>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-white flex items-center rounded-full p-2 gap-2">
      <button class="one-btn bg-black font-bold text-white shrink-0 rounded-full w-9 h-9">1</button>
      <button class="two-btn bg-black font-bold text-white shrink-0 rounded-full w-9 h-9">2</button>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
